 <script id="documentpic.html" type="text/ng-template">
   <ion-modal-view>
      <ion-header-bar class="bar-positive">
          <h1 class="title">About Photo</h1>
          <button class="button button-clear button-default" ng-click="closeDocModal()"><i class="icon ion-android-close"></i></button>
      </ion-header-bar>
       <br>
    <ion-content class="padding">
<br>
    <div class="list">
       <img ng-src="{{srcImage}}" id="srcImage" width="250 " height="250" style="display: block; margin: 0 auto;"/><br/>
             <label class="item item-input item-floating-label">
                    <span class="input-label"><i class="icon ion-ios-pricetags"></i> &nbsp;Tag</span>
                     <input type="text" placeholder="Tag the document" ng-model="data.tag">
             </label>

             <label class="item item-input item-floating-label">
               <span class="input-label ">Description </span>
           <textarea placeholder="Describe the document" rows="1"  ng-model="data.description" ng-Required="true" name="description"></textarea>
             </label>
        </div>
         <br/>
         <div class="pull-center">
   			<button class="button button-assertive" ng-click="saveCapturedImage()">Submit</button>
   		</div>
    </ion-content>
  </ion-modal-view>
 </script>


 <script id="crop.html" type="text/ng-template">
    <ion-modal-view>
       <ion-header-bar class="bar-positive">
           <h1 class="title">crop image</h1>
           <button class="button button-clear button-default" ng-click="cancel()"><i class="icon ion-android-close"></i></button>
       </ion-header-bar>
        <br>
     <ion-content class="padding">
 <br>
          <div class="cropArea pull-center"  style="margin-top:-10">
 <img-crop area-type="square" image="srcImage1" result-image="myCroppedImage1" on-change="onimagecrop($dataURI)"></img-crop>
            </div>
          <br/>
          <div class="pull-center">
           <button class="button button-assertive " ng-click="cancel()">cancel</button>
    			<button class="button button-assertive " ng-click="closeDocModal1()">OK</button>
    		</div>
     </ion-content>
   </ion-modal-view>
  </script>
