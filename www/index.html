 <body ng-controller="AppCtrl" ng-app="tracmyhealthapp">
   <ion-nav-bar class="bar-assertive" align-title="left" >
          <ion-nav-back-button class="button-clear">
              <i class="ion-android-arrow-back icon-btn-customize"></i>
          </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
 </body>
 <script id="documentpic.html" type="text/ng-template">
   <ion-modal-view>
      <ion-header-bar class="bar-positive">
          <h1 class="title">About Photo</h1>
          <button class="button button-clear button-default" ng-click="closeDocModal()"><i class="icon ion-android-close"></i></button>
      </ion-header-bar>
       <br>
    <ion-content class="padding">
<br>
    <div class="list">
       <img ng-src="{{srcImage}}" id="srcImage" width="250 " height="250" style="display: block; margin: 0 auto;"/><br/>
             <label class="item item-input item-floating-label">
                    <span class="input-label"><i class="icon ion-ios-pricetags"></i> &nbsp;Tag</span>
                     <input type="text" placeholder="Tag the document" ng-model="data.tag">
             </label>
         
             <label class="item item-input item-floating-label">
               <span class="input-label ">Description </span>
           <textarea placeholder="Describe the document" rows="1"  ng-model="data.description" ng-Required="true" name="description"></textarea>
             </label>
        </div>
         <br/>
         <div class="pull-center">
   			<button class="button button-assertive" ng-click="saveCapturedImage()">Submit</button>
   		</div>
    </ion-content>
  </ion-modal-view>
 </script>
