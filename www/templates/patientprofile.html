<ion-view view-title="User Profile">
<ion-content  class="padding" scroll-sista="subheader">
<div class="list card subheader" style="background-color: #dd4b39;">

          <ion-item style="color:#FFF">
            <h2><strong>{{patientprofiledata.firstname}} {{patientprofiledata.lastname}}</strong></h2> <hr>
              {{patientprofiledata.gender}}<br>
               {{patientprofiledata.emailid}}<br>
              {{patientprofiledata.mobilenumber}}
          </ion-item>
</div>

<form name="patienprfl" class="simple-form" required>
<div class="list">
  <div class="card" ng-if="patientprofiledata.doctor">
   <div class="item item-text-wrap">
    Please contact your Hospital to update Your Licence Number
   </div>
		<ion-checkbox ng-model="patientprofiledata.doctor" ng-value="patientprofiledata.doctor" ng-readonly="true">Doctor</ion-checkbox>
    <div ng-if="patientprofiledata.doctor" readonly>
      <label class="item item-input item-floating-label">
          <span class="input-label">Licence Number</span>
   		    <input type="text" ng-model="patientprofiledata.licenseno" placeholder="Licence No"  readonly required>
    </div>
  <label class="item item-input item-floating-label">
        <span class="input-label">Mobile Number</span>
    <input type="text" ng-model="patientprofiledata.alternatemobilenum" placeholder="Alternative Mobile Number" required>
  </label>
     <label class="item item-input item-floating-label">
             <span class="input-label">Email Address</span>
    <input type="email" ng-model="patientprofiledata.alternateemailid" placeholder= "Alternative Email address" required>
  </label>

  <label class="item item-input item-floating-label">
             <span class="input-label">Date Of Birth</span>
    <input type="text" ng-model="patientprofiledata.dateofbirth" placeholder="Date of Birth" ng-click="openDatePicker()" formatted-date format="medium">
  </label>

	<label class="item item-input item-floating-label">
        <span class="input-label">Address</span>
    <input type="text" ng-model="patientprofiledata.address" placeholder="Enter your Address">
  </label>

  </div>
</div>
  <div class="pull-center">
			<button class="button button-outline button-assertive" ng-click="save(formData)">Submit</button>
	</div>

  </form>
</ion-content>
</ion-view>
