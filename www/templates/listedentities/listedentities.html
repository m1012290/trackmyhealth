<ion-view view-title="" name="listed-entities-view">
    <ion-nav-buttons side="left">
        <button class="button button-clear" ng-click = "toggleLeftSideMenu()">
            <i class="icon ion-navicon " menu-toggle = "left" ></i>
        </button>
    </ion-nav-buttons>

        <ion-nav-buttons side="right">

        <button class="button button-clear" ng-click="filterDetails()">
              <div ng-switch on="appliedfilters.isFilterApplied">
                    <div ng-switch-when="true">
                        <i class="ion-funnel icon-btn-customize blink"></i>
                    </div>
                    <div ng-switch-default>
                        <i class="ion-funnel icon-btn-customize"></i>
                    </div>
              </div>
        </button>
        <button class="button button-clear" ng-click="showFilterBar()">
                 <i class=" ion-search icon-btn-customize"></i>
        </button>
        <button class="button button-clear" ng-click="createEvent(event)">
            <i class="ion-android-alarm-clock icon-btn-customize"></i>
  </button>
         <button class="button button-clear" ng-click="selectImageSource()">
                <i class=" ion-camera icon-btn-customize"></i>
         </button>

        <!--button class="button button-clear" on-touch="openPopover($event)">
                 <i class="ion-android-more-vertical icon-btn-customize"></i>
         </button-->
</ion-nav-buttons>
            <ion-content scroll-sista="header" class="has-header" has-bouncing="false" overflow-scroll="true">
                <ion-refresher pulling-text="Pull To Refresh" on-refresh="reload()"
                     refreshing-icon="ion-loading-b"
                    ></ion-refresher>

      <ion-list  show-delete="shouldShowDelete" show-reorder="shouldShowReorder" can-swipe="listCanSwipe">
            <ion-item ng-repeat="entity in hospitalslist track by $index" class="item item-avatar item-remove-animate">
<span class="circle-span" style ="background-color: #D14836"; ng-click="hosinfo(entity._id, entity.hospitalcode)">{{entity.hospitalname|limitTo:1}}
                </span>

                   <a href="#/notified/allnotifications/{{entity._id}}" class="item item-text-wrap item-avatar item-icon-right"  nav-direction="enter">
                        <h3>{{entity.hospitalname}}</h3>
                        <i class="icon ion-arrow-right-b assertive"></i>
                       </a>
            </ion-item>
      </ion-list>
  </ion-content>
                <script id="my-modal3.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class=" bar bar-positive">
            <h1 class="title">Hospital Information</h1>
                <button class="button button-clear button-primary" ng-click="closeModal3()">
                    <i class="icon ion-android-close"></i>
                </button>
        </ion-header-bar>

    <ion-content>
        <div class="list card" >
           <div class="item item-divider">
               <h2><strong>{{hos.hospitalname}}</strong></h2>
           </div>
            <div class="item item-divider"><h4>
                 Phone : </h4>
            </div>
            <div class="item-text-wrap">
                <p><a href="tel:{{ hos.hospitaltelnumber}}{{hos.hospitalmobnumber}}" > {{ hos.hospitaltelnumber}}{{hos.hospitalmobnumber}}</a></p>

            </div>
            <div class="item item-divider">
                <h4>Email : </h4>
            </div>
           <div class="item-text-wrap"><p><a href="mailto:{{hos.hospitalemailid}} {{hos.hospitalsecondaryemailid}}">
              {{hos.hospitalemailid}} {{hos.hospitalsecondaryemailid}}</a> </p>
           </div>

            <div class="item item-divider" >
         <h4>Location :</h4>
            </div>
            <div class="item-text-wrap">
                <p>{{hos.hospitaladdress.addressline1}} {{hos.hospitaladdress.addressline2}}{{hos.hospitaladdress.addressline3}} {{hos.hospitaladdress.city}} {{hos.hospitaladdress.pincode}} {{hos.hospitaladdress.state}} {{hos.hospitaladdress.country}}</p>

            </div>
            <div class="item item-divider">
                <h4> Departments :</h4>
            </div>
            <div class="item-text-wrap">
                <p ng-repeat="dept in hos.hospitaldepartments"> {{dept}}</p>
            </div>
            <div class="item item-divider">
                <h4>In House Labs :</h4>
            </div>
            <div class="item-text-wrap">
                <p>{{ hos.inhouselab}}</p>
            </div>
        </div>
    </ion-content>
 </ion-modal-view>
</script>
                <script id="filterHospitaldetails.html" type="text/ng-template">
    <ion-modal-view>
       <ion-header-bar class="bar bar-positive">
           <h1 class="title">Filter Hospitals</h1>
           <button class="button button-clear button-primary" ng-click="filterCancel()">
                <i class="icon ion-android-close">
                </i>
            </button>
       </ion-header-bar>

       <ion-content>
         <br>
         <span class="item-input">
           <label class="input-label-filter">Hospital Name</label>
               </span>
             <button class="button button-full"  modal-select ng-model="appliedfilters.hospitalnameselected" multiple="true" options="filtersavailable.hospitalnames" modal-title="Hospital Name" has-search="true">
                 <h5><span ng-bind="appliedfilters.hospitalnameselected"></span></h5>
    <div class="option">
        {{option}}
    </div>
</button>

             <br>
         <!--div class="pull-right">
           <button class="button-mini button-assertive" style="position:relative;right:21px" ng-click="filterSetAll()">Set All</button>
         </div-->
         <br>
         <br>

         <div class="pull-center">
           <button class="button button-assertive" ng-click="filterapply()">Apply</button>
         </div>
       </ion-content>
    </ion-modal-view>
  </script>

</ion-view>
