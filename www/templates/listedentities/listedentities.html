<ion-view view-title="trackmyhealth" name="listed-entities-view">
    <ion-nav-title>
<span class="circle-span direct-chat-timestamp"
      style="padding-top: 12px; font-weight: bold; font-size: 20px; background-color: #fff;opacity:1; align: right">
     <i class="icon ion-ios-pulse-strong" style="color:red;"></i></span></span>


    </ion-nav-title>


    <ion-nav-buttons side="right" >
            <button class="button button-clear" ng-click="takeImage()">
              <i class="ion-android-camera icon-btn-customize"></i>
            </button>
            <button class="button button-clear" ng-click="showFilterBar()">
             <i class=" ion-search icon-btn-customize"></i>
            </button>
         <button class="button button-clear" ng-click="showAlert()">
                 <i class="ion-android-options icon-btn-customize"></i>
           </button>
            <button class="button button-clear" on-touch="openPopover($event)">
                <i class="ion-android-more-vertical icon-btn-customize" style="font-size:32px!important;"></i>
            </button>
    </ion-nav-buttons>

  <ion-content scroll-sista="header">

        <ion-list  show-delete="shouldShowDelete" show-reorder="shouldShowReorder" can-swipe="listCanSwipe">
          <ion-item ng-repeat="entity in hospitalslist track by $index" class="item item-avatar item-remove-animate"
                    style="padding-left: 5px;
    padding-right: 5px;
    padding-bottom: 0px;
    padding-top: 0px;">


                    <span class="circle-span direct-chat-timestamp"   ng-click="hosinfo(entity._id, entity.hospitalcode)"
                          style="padding-top: 12px; padding-left: 5px;font-weight: bold; font-size: 20px; left:5px; background-color: #D14836;opacity:1">{{entity.hospitalname|limitTo:1}}</span>
             <a href="#/main/allnotifications/{{entity.hospitalid}}" class="item item-text-wrap item-avatar item-icon-right" style="padding-left: 60px;" nav-direction="enter">
                    <h2 padding-right:5%;>{{entity.hospitalname}}

                  </h2>

                  <i class="icon ion-arrow-right-b" style="color: #D14836;"></i>


                </a>


			  </ion-item>
        </ion-list>

  </ion-content>
  <ion-floating-button  ng-click="showPopup()" has-footer="false" button-color=#d14836 icon="ion-plus" iconColor="#fff">
</ion-floating-button>

<script id="my-modal3.html" type="text/ng-template">

<ion-modal-view>
  <ion-header-bar class=" bar bar-positive">
      <h1 class="title">Hospital Information</h1>
   <button class="button button-clear button-primary" ng-click="closeModal3()"><i class="icon ion-android-close"></i></button>
    </ion-header-bar>

 <ion-content >

     <div class="list card">
 <div id="content"><div id="profile-info">
           <span id="profile-description">
               <h6 id="profile-name" ;>{{hos.hospitalname}}</h6><br><br><br></span></div>

  <div class="item item-divider" style="font-size: 17px;color:#33aaee";>
      <i class="ion-ios-telephone" style="font-size:22px;"></i> Phone :
    {{ hos.hospitaltelnumber}}{{hos.hospitalmobnumber}}</div>

   <div class="item item-divider" style="font-size: 17px;color:#33aaee;">
       <i class="ion-email" style="font-size:22px;"></i>  Email :
        {{hos.hospitalemailid}} {{hos.hospitalsecondaryemailid}}</div>

 <div class="item item-divider" style="font-size: 17px;color:#33aaee;">
     <i class="ion-ios-location" style="font-size:22px;" ></i> Location</div>
         <div class="item"><p style="font-size: 17px;" > {{hos.hospitaladdress.addressline1}} <br>
          {{hos.hospitaladdress.addressline2}}{{hos.hospitaladdress.addressline3}}
             {{hos.hospitaladdress.city}} {{hos.hospitaladdress.pincode}}
             {{hos.hospitaladdress.state}} {{hos.hospitaladdress.country}}</p></div>

     <div class="item item-divider" style="font-size: 17px;color:#33aaee;">
         <i class="ion-eye" style="font-size:22px;"></i> Departments</div>
     <div class="item"> <p style="font-size: 17px;" ng-repeat="dept in hos.hospitaldepartments">{{dept}}</p></div>

 <div class="item item-divider" style="font-size: 17px; color:#33aaee;">
     <i class="ion-erlenmeyer-flask" style="font-size:22px;"></i> In House Labs</div>
   <div class="item"> <h2>  <p>
               <i class="ion-checkmark"></i> </p></div>
</div></div>
</ion-content>
 </ion-modal-view>
</script>
</ion-view>
