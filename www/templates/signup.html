<ion-view view-title="Sign Up" >
     <ion-content class="padding">
<form name="signup" class="simple-form" ng-submit="save(formData)" required>
    <div class="list">
	<ion-item class="item-input">
		<label class="item item-input item-floating-label">
        <span class="input-label">  First Name</span>
			<input type="text" ng-model="formData.firstname" placeholder= "First Name"  required>
		</label>
		<label class="item item-input item-floating-label">
        <span class="input-label">  LastName</span>
			<input type="text" ng-model="formData.lastname" placeholder="Last Name"  required>
		</label>
    </ion-item>

	<ion-item class="item-input" >
		<label class="item item-input item-floating-label">
		<span class="input-label">  MobileNo</span>
		<input type="number" ng-model="formData.mobnum" placeholder= "Mobile Number"  ng-maxlength="10" ng-max-length-type="10"  required>
		</label>
    </ion-item>

	<ion-item class="item-input">
		<label class="item item-input item-floating-label" >
			<span class="input-label">  Email Id</span>
		<input type="email" ng-model="formData.emailadd" placeholder= "Email Id" required>
		</label>
	</ion-item>

	<ion-item class="item-input">
		<label class="item item-input item-floating-label">
			<span class="input-label">  Password</span>
		<input type="password" ng-model="formData.password" placeholder="Password" required ng-minlength="6" ng-maxlength="12" required>
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">  Confirm Password</span>
			<input type="password" ng-model="formData.confirmpassword" placeholder= "Confirm Password" required>
		</label>
    </ion-item>

    <ion-item class="item-input">
         <label class="item item-radio item-floating-label">
            <input type="radio" ng-model="formData.male" name="group">
               <div class="item-content">
                   <i class="icon ion-man" ></i>
               </div>
                   <i class="radio-icon ion-checkmark"></i>
         </label>

    <label class="item item-radio item-floating-label">
      <input type="radio" ng-model="formData.female" name="group">
          <div class="item-content">
              <i class="icon ion-woman" ></i>
           </div>
              <i class="radio-icon ion-checkmark"></i>
   </label>

    <label class="item item-radio item-floating-label">
      <input type="radio" ng-model="formData.transgender" name="group">
        <div class="item-content">
            <i class="icon ion-transgender"></i>
        </div>
            <i class="radio-icon ion-checkmark"></i>
   </label>
        </ion-item>
	<ion-item class="item-input">
		<label class="item item-input item-floating-label">
		<span class="input-label"></span>
		<ion-checkbox class="item-checkbox-left" ng-model="formData.doctor">I am a doctor</ion-checkbox>
		</label>
		<label ng-if="formData.doctor" class="item item-floating-label">
		<input type="number" ng-model="formData.licenceNo" placeholder="Licence No" required>
		</label>
    </ion-item>

    <ion-item class="item-input">
         <label class="item item-floating-label">
         <ion-checkbox class="item-checkbox-left" ng-model="formData.termsyes"></ion-checkbox>
         </label>
         <a href="#" style="color:black">I accept the Terms of Service and Privacy Policy </a>
     </ion-item>
	</div>
	<!-- <div ng-if="(formData.firstname && formData.lastname && formData.mobnum && formData.emailadd && formData.password && formData.confirmpassword &&( formData.male || formData.female || formData.transgender) && formData.termsyes)"> -->
		<button  class="button button-block button-positive" href="">SignUp</button>
  <!-- </div> -->
    </form>
    </ion-content>

<script id="otpscreen.html" type="text/ng-template">
     <ion-modal-view>

    <ion-header-bar class="bar-positive">
		  <h1 class="title">Email and Sms OTP</h1>
        <button class="button button-clear button-primary" ng-click="closeModal2()"><i class="icon ion-android-close"></i></button>
    </ion-header-bar>

			<ion-content class="padding">
		<form name="otp">
		<ion-list>
		<ion-item class="item item-input item-floating-label">
            <span class="input-label">Sms OTP</span>
            <input name="otppin" type="number" placeholder="OTP recieved as SMS" ng-model="security.otpsms" required/>
		</ion-item>
		<ion-item class="item item-input item-floating-label">
        	<span class="input-label">Email OTP</span>
            <input name="otppin" type="number" placeholder="OTP recieved as email" ng-model="security.otpemail" required/>
		</ion-item>
		</ion-list>
		<br/>
		<div class="pull-center">
			<button class="button button-outline button-assertive" ng-click="securitydets(security) ">Submit</button>
		</div>
		</form>
	</ion-content>
		</ion-modal-view>
</ion-view>
