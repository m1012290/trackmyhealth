<ion-view view-title="trackmyhealth" name="my-health-view">

    <ion-nav-title>
        
      <img src="img/icon.png" style="max-width: 35px;
    max-height: 30px;
    width: 100%;
    height: 100%;margin-top:10px"/>
        
        <span>trackmyhealth</span>
            
    </ion-nav-title>
    <!--<ion-nav-buttons side="left" >

        <i class="ion-drag"></i>
                  </ion-nav-buttons>-->
        <ion-nav-buttons side="right" >
            <button class="button button-clear" on-touch="goToAddSubscriptions()">
                <i class="ion-android-add icon-btn-customize"></i>
            </button>
            <button class="button button-clear" ng-click="showFilterBar()">
             <i class=" ion-search icon-btn-customize"></i>
            </button>
            <button class="button button-clear" on-touch="openPopover($event)">          
                <i class="ion-android-more-vertical icon-btn-customize"></i>
            </button>
    </ion-nav-buttons>
<ion-floating-button  ng-click="openModal1()" has-footer="false" button-color= #d14836 icon="ion-plus" iconColor="#fff">
</ion-floating-button>

    <ion-content>
        <!--div class="button button-fab  button-positive " ng-click="openModal1()" ><i class="fa fa-plus"></i></div-->
                
<div class="h-list">
        <div class="item-card active">
            <div class="padding">
                </div>
                  <div class="visits-block text-muted">
                <h5 align="center">Tracker</h5>
                <div class="visits" >
                    <div class="timeline"  ng-repeat="details in healthdetails">
                        <div class="row" >
                            <div class="left">
                                <div class="circle">
                                    <div class="day">{{details.recorddate|date:"dd"}}</div>
                                    <div class="month"><small>{{details.recorddate|date:"MMM"}}</small></div>
                                </div>
                            </div>
                            <div class="right" >
                                <div class="notification">
                                    <div class="message" >
                                        <p ng-show="details.weight !== null && details.weight !== ''"><strong>Weight : {{details.weight}} Kg </strong></p>
                                    <p ng-show="details.bloodsugar !== null && details.bloodsugar !== ''"><strong>Blood Sugar : {{details.bloodsugar}} mg-DL</strong></p>
                                <p ng-show="details.allergies !== null && details.allergies !== ''"><strong>Allergies : {{details.allergies}}</strong></p>
                            <p ng-show="details.medication !== null && details.medication !== ''"><strong>Medication : {{details.medication}}</strong></p>
                                    </div> 
                                    </div>
                            </div>
                        </div>
                                           </div>
          </div>
          </div>
    </div> 
        
    </div>
        <br>
     <!--div class="button  button-fab  button-positive " style="float:right" ng-click="openModal1()" ><i class="fa fa-plus"></i></div-->
 </ion-content>

            
            
<script id="my-modal1.html" type="text/ng-template">
     <ion-modal-view>

    <ion-header-bar class="bar-positive">
      <h1 class="title">Track My Health</h1>
        <button class="button button-clear button-primary" ng-click="closeModal1()"><i class="icon ion-android-close"></i></button>
    </ion-header-bar>
    <ion-content  ><!--style="background-color: rgba(178, 199, 218, 0.79);"-->
  <ion-refresher pulling-text="Pull to refresh..." on-refresh="reloadNotifications()">
  </ion-refresher>
   
        <form name="timeLineForm" >
                    
       <div class="list">
          <label class="item item-input">
            <span class="input-label">Weight</span>
            <input type="number" placeholder="Weight Ex : 63. kg" name="weight" ng-model="data.weight">
          </label> 
        </div>
         <div class="list">
          <label class="item item-input">
            <span class="input-label">Blood Sugar</span>
            <input type="number" placeholder="blood sugar ex- 100 mg-DL" name="height" ng-model="data.bloodsugar">
          </label> 
        </div>
         <div class="list">
          <label class="item item-input">
            <span class="input-label">Medication</span>
            <input type="text" placeholder="Medication details" name="medication" ng-model="data.medication">
          </label> 
        </div>
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Allergies</span>
            <input type="text" placeholder="Ex : Peanuts, dust mites" name="allergies" ng-model="data.allergies">
          </label> 
        </div>
        <div class="pull-center">  
				<button class="button button-outline button-assertive" ng-click="create(data)">Submit</button>
			</div>

                   
        </form>
            </ion-content>
   
    </ion-view>
    </ion-modal-view>
</script>                        
</ion-view>
