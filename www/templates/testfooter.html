<ion-view view-title="Sign Up" >
<ion-content class="has-footer">
    	 <form name="signin" ng-submit="login(logindata)" required>
         <ion-list>
            <ion-item class="item-input">
             <label class="item item-input item-floating-label">
             <span class="input-label"><i class="ion-person"></i>  User Email-id/Mobile </span> 
		  	<input type="text" ng-model="logindata.email" placeholder="User Email-id/Mobile" required>
                </label>
			</ion-item>
            <ion-item class="item-input">
                <label class="item item-input item-floating-label">
                    <span class="input-label"><i class="ion-locked"></i>  Password</span>
                  	<input type="password" name="passcode" ng-model="logindata.passcode" placeholder="Password" required>
                </label>
            </ion-item>
         </ion-list>   
		 <br/>
         
		 <!--<div>
            <button class="button button-block button-raised button-positive" type="submit">LOGIN</button>
         </div>-->
		 </form>
</ion-content>
<ion-footer-bar >
  <div>
    <button class="button button-block button-positive">Left Button</button>
  </div>
</ion-footer-bar>
</ion-view>
